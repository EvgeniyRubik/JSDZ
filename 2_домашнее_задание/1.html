<!--

получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в

<script>
  "use strict";

  let a = 1, b = 1, c, d;

  /*
  Сначала мы меняем значение a на плюс 1, получаем 2 потом присваиваем это значение с.
   */
  c = ++a;
  console.log(c);

  /*
  Сначала мы присваиваем d значение b (а именно 1), потом меняем значение b на плюс 1.
   */
  d = b++;
  console.log(d);

  /*
  Сначала зачение a (а именно 2) меняем на плюс 1, получаем 3, затем к 2 прибавляем 3, получаем 5 и присваиваем это значение c.
   */
  c = 2 + ++a;
  console.log(c);

  /*
  Сначала к 2 прибавляем значеение b (а именно 2), получаем 4, затем присваиваем это значение d. Потом меняем значение b на плюс 1
   */
  d = 2 + b++;
  console.log(d);

  console.log(a);
  console.log(b);
</script>
